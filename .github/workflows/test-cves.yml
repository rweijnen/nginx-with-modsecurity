name: Docker Scout Vulnerability Scan

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  scan:
    runs-on: ubuntu-latest
    environment: DEFAULT  # Use the DEFAULT environment where IMAGE_NAME is stored

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          docker pull ${{ vars.IMAGE_NAME }}:latest

      - name: Scan image with Docker Scout and show all CVEs
        uses: docker/scout-action@v1
        with:
          image: ${{ vars.IMAGE_NAME }}:latest
          output: full  # Ensures all details, including all CVEs, are displayed in the logs
