name: Vulnerability Scan and Auto-Rebuild

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if vulnerabilities were recently scanned'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '30 6 * * *'

permissions:
  contents: write
  security-events: write
  actions: write

env:
  REGISTRY: index.docker.io
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  scan:
    runs-on: ubuntu-latest
    environment: DEFAULT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          echo "Pulling latest image: ${{ env.IMAGE_NAME }}:latest"
          docker pull ${{ env.IMAGE_NAME }}:latest

      - name: Scan for vulnerabilities
        uses: docker/scout-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:latest
          command: cves
          sarif-file: sarif.output.json
          summary: true
          only-severities: critical,high
          exit-code: false

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sarif.output.json

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-sarif-${{ github.run_number }}
          path: sarif.output.json