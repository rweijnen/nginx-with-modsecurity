name: Test Docker Hub Description Update

on:
  workflow_dispatch:

jobs:
  update-dockerhub-description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Fetch Current Docker Hub README
        run: |
          echo "Fetching current Docker Hub README"
          curl -s -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            "https://hub.docker.com/v2/repositories/${{ vars.IMAGE_NAME }}/" | jq -r '.full_description' > dockerhub_readme.md
          echo "Current Docker Hub README fetched:"
          cat dockerhub_readme.md

      - name: Update Docker Hub README versions
        run: |
          # Replace placeholders with test versions
          sed -i "s/<!--BUILD_DATE-->.*<!--BUILD_DATE-->/<!--BUILD_DATE-->$(date +'%Y-%m-%d')<!--BUILD_DATE-->/g" dockerhub_readme.md
          sed -i "s/<!--ALPINE_VERSION-->.*<!--ALPINE_VERSION-->/<!--ALPINE_VERSION-->3.15.0<!--ALPINE_VERSION-->/g" dockerhub_readme.md
          sed -i "s/<!--NGINX_VERSION-->.*<!--NGINX_VERSION-->/<!--NGINX_VERSION-->1.21.6<!--NGINX_VERSION-->/g" dockerhub_readme.md
          sed -i "s/<!--MODSECURITY_VERSION-->.*<!--MODSECURITY_VERSION-->/<!--MODSECURITY_VERSION-->v3.0.5<!--MODSECURITY_VERSION-->/g" dockerhub_readme.md
          sed -i "s/<!--OWASP_RULESET_VERSION-->.*<!--OWASP_RULESET_VERSION-->/<!--OWASP_RULESET_VERSION-->v3.3.2<!--OWASP_RULESET_VERSION-->/g" dockerhub_readme.md

          echo "Updated Docker Hub README:"
          cat dockerhub_readme.md

      - name: Update Docker Hub README
        run: |
          echo "Updating Docker Hub README"
          curl -s -X PATCH -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": \"$(jq -Rs . < dockerhub_readme.md)\"}" \
            "https://hub.docker.com/v2/repositories/${{ vars.IMAGE_NAME }}/"
          echo "Docker Hub README updated successfully."
