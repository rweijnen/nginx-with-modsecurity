name: Update Docker Hub Description
on:
  workflow_dispatch:

jobs:
  update-dockerhub-description:
    runs-on: ubuntu-latest
    environment: DEFAULT
    env:
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}  # Set the IMAGE_NAME environment variable using your GitHub variable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Update Docker Hub README
        run: |
          # Ensure the file docker-hub-description.md exists
          if [[ ! -f docker-hub-description.md ]]; then
            echo "Error: docker-hub-description.md not found!"
            exit 1
          fi

          # Display the content for confirmation
          echo "Using the following content from docker-hub-description.md to update Docker Hub description:"
          cat docker-hub-description.md

          # Update Docker Hub description using the content of docker-hub-description.md
          curl -s -X PATCH -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": \"$(jq -Rs . < docker-hub-description.md)\"}" \
            "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/"
          
          echo "Docker Hub README updated successfully with content from docker-hub-description.md."
